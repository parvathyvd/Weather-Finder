<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="bootswatch.css">
    <style>
        .middle{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container mt-5 text-white">
    <div class="row">
        <div class="col-sm-6 mx-auto text-center">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header"><h1>Weather Finder</h1></div>
                <div class="card-body">
                    <div class="middle">
                        <h3 class="desc pr-3" id="current-country"></h3>
                        <h3 class="desc pl-3" id="current-city"></h3>
                    </div>
                    
                    <h3 class="desc" id="current-condition"></h3>
                    <h3 class="desc" id="weather-desc"></h3>
                    <h3 class="desc" id="temp"></h3>
                    <img id="icon" src="">
                    <ul class="list-group text-dark">
                        <li class="list-group-item" id="pressure"></li>
                        <li class="list-group-item" id="humidity"></li>
                        <li class="list-group-item" id="feels-like"></li>
                    </ul>
            <hr>
            <button type="button" id="loc-change" class="btn btn-success" data-toggle="modal" data-target="#locModal">
                Change Location
              </button>
            </div>           
        </div>
    </div>
</div>
 <!---Modal-->

 <div class="modal" id="locModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark bold">Change Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-form-label col-form-label-lg text-dark text-left" for="inputLarge">City</label>
                <input class="form-control form-control-lg" type="text" placeholder="City" id="city-input">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    

    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="storage.js"></script>
<script src="weather.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
